<div id="confirmation-popup-modal-overlay" [class.hidden]="!(PoupModalVisibility$ | async)"
    class="fixed top-0 left-0 w-full h-full bg-black opacity-50"></div>
<div id="popup-modal" tabindex="-1" [class.hidden]="!(PoupModalVisibility$ | async)"
    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full transition-all duration-500 ease-in-out">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <button type="button" (click)="closePopup()"
                class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-hide="popup-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <img src="assets/images/icons/{{type}}.svg" alt="alert" class="w-20 h-20 mx-auto mb-5">
                <h3 class="mb-5 text-lg font-normal text-gray-500">{{message}}</h3>
                <button data-modal-hide="popup-modal" type="button" (click)="sendResponse('confirmed')"
                    class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                    {{confirmText}}
                </button>
                <button type="button" *ngIf="showCancel" (click)="sendResponse('cancelled')"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">No,
                    {{cancelText}}</button>
            </div>
        </div>
    </div>
</div>
