<div id="confirmation-popup-modal-overlay" [class.hidden]="!(poupModalVisibility$ | async)"
    class="fixed top-0 left-0 w-full h-full bg-black opacity-80"></div>
<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    [class.hidden]="!(poupModalVisibility$ | async)"
    class="flex items-center justify-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full md:w-2/3 max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Status
                </h3>
                <button type="button" (click)="closePopup()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="flex justify-center p-4">
                <div class="relative">
                    <!-- Slides -->
                    <img *ngFor="let slide of statusVideos; let i = index" [src]="slide.url" [alt]="'Slide ' + (i + 1)"
                        [class.hidden]="i !== currentIndex" class="w-full max-h-72 object-cover rounded">

                    <!-- Previous and Next buttons -->
                    <a class="absolute left-0 top-1/2 transform -translate-y-1/2 cursor-pointer text-white hover:text-gray-300 bg-gray-500 bg-opacity-50 rounded-full p-2 w-10 h-10 flex items-center justify-center"
                        (click)="prevSlide()">&#10094;</a>
                    <a class="absolute right-0 top-1/2 transform -translate-y-1/2 cursor-pointer text-white hover:text-gray-300 bg-gray-500 bg-opacity-50 rounded-full p-2 w-10 h-10 flex items-center justify-center"
                        (click)="nextSlide()">&#10095;</a>
                </div>
            </div>
            <!-- Modal body -->


        </div>
    </div>
</div>
