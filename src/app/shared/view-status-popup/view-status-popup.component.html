<div id="confirmation-popup-modal-overlay" [class.hidden]="!(poupModalVisibility$ | async)"
    class="fixed top-0 left-0 w-full h-full bg-black opacity-80"></div>
<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    [class.hidden]="!(poupModalVisibility$ | async)"
    class="flex items-center justify-center overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full md:w-1/3 max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Status
                </h3>
                <button type="button" (click)="closePopup()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="flex justify-center p-4">
                <div class="relative">
                    <video controls class="rounded-lg w-72">
                        <!-- <source [src]="preview | safe: 'url'" type="video/mp4"> -->
                        <source src="https://firebasestorage.googleapis.com/v0/b/chatteree-414221.appspot.com/o/status%2F65d207b9c323ca4623ac8798%2Ffile_example_MP4_640_3MG.mp4?alt=media&token=8e461a69-3fbb-4775-88b0-45e42dd6504d" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="flex justify-center mt-2 mb-6 p-4">
                <!-- More videos section -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="border-2 border-yellow-500 rounded-2xl" *ngFor="let video of statusVideos">
                        <video class="rounded-lg w-72">
                            <source [src]="video.url + '#t3' | safe: 'url'" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <ngx-spinner [name]="spinner" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#101C26" type="ball-clip-rotate"
        [fullScreen]="false"></ngx-spinner>
</div>
